<div class="container">
  <div class="form-section">
    <form [formGroup]="demoForm" class="example-form" (ngSubmit)="onSubmit()" #formDirective="ngForm">

      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="firstName" formControlName="name">
        <div class="errorMsg"
          *ngIf="demoForm.get('name')?.hasError('required') && (demoForm.get('name')?.touched || demoForm.get('name')?.dirty)">
          *Name is required
        </div>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Code</mat-label>
        <input matInput placeholder="code" formControlName="code">
        <div class="errorMsg"
          *ngIf="demoForm.get('code')?.hasError('required') && (demoForm.get('code')?.touched || demoForm.get('code')?.dirty)">
          *Name is required
        </div> </mat-form-field>


      <mat-form-field class="example-full-width">
        <mat-label>Brand</mat-label>
        <input matInput placeholder="brand" formControlName="brand">
        <div class="errorMsg"
          *ngIf="demoForm.get('brand')?.hasError('brand') && (demoForm.get('brand')?.touched || demoForm.get('brand')?.dirty)">
          *Please Enter Valid Email
        </div>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Material</mat-label>
        <input matInput placeholder="material" formControlName="material">
        <div class="errorMsg"
          *ngIf="demoForm.get('material')?.hasError('material') && (demoForm.get('material')?.touched || demoForm.get('material')?.dirty)">
          *Please Enter Valid Email
        </div>
      </mat-form-field>

      <button type="submit" class="btn btn-success" [disabled]="isButtonDisabled"
        [disabled]="!demoForm.valid">{{saveBtnLabel}}</button>
      <button (click)="resetData(formDirective)" type="button" class="btn btn-light">Reset</button>

    </form>
  </div>

  <!-- table section -->
  <div class="table-section">
    <span>
      <button mat-icon-button color="primary" >
        <mat-icon>refresh</mat-icon>
      </button>
    </span>
    <mat-form-field style="width: 50%;">
      <mat-label>Search Here...</mat-label>
      <input matInput id="abc" placeholder="Ex. Amal Silva" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
          <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="material">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Material </th>
          <td mat-cell *matCellDef="let element"> {{element.material}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button  class="btn btn-warning">Edit</button>
            <button   class="btn btn-danger">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          [ngClass]="{'highlight-row': selectedRow && selectedRow.id === row.id,
          'last-added-row': lastAddedRow && lastAddedRow.id === row.id}">
        </tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4" style="padding: 10px; color:rgb(108, 102, 102); font-style: italic;"> No data
            matching "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>



  </div>
</div>
